name: happy_toys
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-444.6.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter:
    sdk: flutter
  fluttertoast: any
  another_flushbar: ^1.12.29
  tab_indicator_styler: ^2.0.0
  provider: ^6.0.5
  http: ^0.13.5
  slide_to_act: ^2.0.1
  shared_preferences: ^2.0.15
  sizer: ^2.0.15
  encrypt: ^5.0.1
  intl:


  cupertino_icons: ^1.0.2

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/Handymen repairing clients home appliance-min.jpg
     - assets/images/Cleaning.jpg
     - assets/images/Professional-Laundry-Services.jpg
     - assets/images/microwave-oven-service.jpg
     - assets/fonts/Inter-VariableFont_slnt,wght.ttf
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
     - family: Inter
       fonts:
         - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
#           style: italic
     - family: Sofia sans
       fonts:
         - asset: assets/fonts/SofiaSans-Regular.ttf
#         - asset: fonts/TrajanPro_Bold.ttf
#           weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
